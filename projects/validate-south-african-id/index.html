<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>South African ID Number Validator</title>
</head>
<body>
    <div class="main-container">
        <h1>South African ID Validator</h1>
        <div class="button-and-input">
            <input type="text" autofocus placeholder="Enter ID Number" id="input-id"></input>
        <button id="check-btn">Check ID</button>
        </div>
        <p id="results"></p>
        <button id="clear-btn">Validate another ID number</button>
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
